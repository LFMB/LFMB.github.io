<header class="site-header">
  <nav class="navbar">
    <a class="navbar-brand nav-link-color" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <ul class="nav navbar-nav pull-xs-right">
      {% assign topnav = (site.pages | sort: "order") %}
      {% for page in topnav %}
        <li class="nav-item">
          <a class="nav-link nav-link-color" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
